<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E Pass Registration Status</title>
    <style>
    body{
        background-color:lightblue;
        }
        table{
    		
    	}
    	table td{
    		font-size:30px;
    		padding:3%;
    		font-family:sans-serif;
    	}
    	table, th, td {
  border: 1px solid black;
}


    </style>
</head>
<body>
	<center>
<center><h1>E-Pass Application Status</h1></center>
<br><br>

        <tr>
            <td>Full Name</td>
            <td>&nbsp&nbsp{{var}}</td>
        </tr>
        <tr>

        <tr>

        </tr>
